
<!DOCTYPE html>
<body>
  <h1>Clicktime: A Geotracking App</h1>
  <h2>For all your daring zeppelin endeavors.</h2>
  <p>See your previous times here:</p>
  
  <!-- Stopwatch entries table -->
  <table id="timesTable">
    <tr>
      <th>Start Time / Timezone</th>
      <th>Start Lat,Lon</th>
      <th>End Time/ Timezone</th>
      <th>End Lat,Lon</th>
      <th>Time Elapsed</th>
    </tr>
    </table>
    <menu>
      <button type="button" id="Start_Stop_Button" onClick="onStartStopButtonPressed()">Start/Stop</button>
      <button type="button" id="Reset_Table_Button" onClick="onResetTableButtonPressed()">Reset Table</button>
  </menu>
</body>
